<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation 4</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="#">Game Controllers</a></li>
                    <li><a href="#">VR Accessories</a></li>
                    <li><a href="#">Media Controls</a></li>
                    <li><a href="#">HeadPhones</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" class="menu" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br>DualShock 4</h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(Compitable/Genric)</p>
                <h4>$650</h4>
                <button type="button">Buy Now <img src="images/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="images/image.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="images/add.png">
                    <p><small>Cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="images/fb.png">
            <img src="images/tw.png">
            <img src="images/ig.png">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
